<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/login.css">
    <title>Log In</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div id="login-container">
        <h5 class="display-5">Log in!</h5>
        <form>
            <div class="mb-3">
                <label for="username-input" class="form-label">Username</label>
                <input type="text" class="form-control" id="username-input" aria-describedby="emailHelp">
                <div id="username-input-help" class="form-text">Try not to forget your username :)</div>
            </div>
            <div class="mb-3">
                <label for="password-input" class="form-label">Password</label>
                <input type="password" class="form-control" id="password-input">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="stay-signed-in-checkout">
                <label class="form-check-label" for="id-stay-signed-in-checkout">Stay signed in</label>
            </div>
            <button type="submit" class="btn btn-primary" id="login-submit">Log in!</button>
        </form>
    </div>
</body>
</html>
